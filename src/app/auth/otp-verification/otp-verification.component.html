<div class="container">
    <br>
    <br>
    <h1 class="vr-bold">Verifikasi Kode OTP</h1>
    <br>
    <p class="text-center">
        Silahkan masukkan kode OTP anda
    </p>
    <br>
    <form class="form-inline phone-check">
        <div class="row">
            <div class="col-12">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                    <input type="text" [(ngModel)]="otp" class="form-control" name="otp" placeholder="5 digit kode OTP">
                </div>
            </div>

            <br>
            <br>
            <br>
            <div class="col-12">
                <div class="input-group mb-2">
                    <button class="btn btn-success" (click)="OtpVerification(content)"><fa-icon [icon]="faPhone"></fa-icon>&nbsp;&nbsp;Verifikasi Kode OTP</button>&nbsp;
                </div>
            </div>
        </div>
    </form>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Error Message</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
    </div>
</ng-template>
